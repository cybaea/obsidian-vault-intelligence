name: "Close Stale Issues"
on:
  schedule:
    - cron: "30 1 * * *" # Runs at 01:30 UTC every day

permissions:
  issues: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          # Configuration
          days-before-stale: 180
          days-before-close: 14
          stale-issue-label: "stale"
          exempt-issue-labels: "pinned,security,help wanted"
          
          # Messages posted to the user
          stale-issue-message: "This issue has been inactive for 6 months. To keep our backlog actionable, we mark old requests as stale. If this is still relevant, please comment to keep it open."
          close-issue-message: "This issue was closed because it has been inactive for 14 days since being marked as stale."
          
          # Optional: Message posted to the repository
          stale-issue-message-admin: "This issue has been inactive for 6 months. To keep our backlog actionable, we mark old requests as stale. If this is still relevant, please comment to keep it open."
          close-issue-message-admin: "This issue was closed because it has been inactive for 14 days since being marked as stale."
          