name: Auto Tag on Merge

on:
  push:
    branches:
      - main
    paths:
      - 'package.json' # Only runs when the version file changes

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to check contents
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # VITAL: Use the PAT so the subsequent push triggers the release workflow.
          # If you use GITHUB_TOKEN, the release workflow will NOT run.
          token: ${{ secrets.PAT }}
          fetch-depth: 0 # Required to see existing tags

      - name: Check version and push tag
        run: |
          # 1. Extract version from package.json
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          
          # 2. Check if this tag already exists to prevent errors
          if git rev-parse "refs/tags/$PACKAGE_VERSION" >/dev/null 2>&1; then
            echo "âœ… Tag $PACKAGE_VERSION already exists. Skipping."
            exit 0
          fi

          echo "ðŸ†• New version detected: $PACKAGE_VERSION"
          
          # 3. Configure Git User (required for the tag commit)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 4. Create and Push the Tag
          # Because we checked out with the PAT, this push is authenticated as 'You'
          git tag "$PACKAGE_VERSION"
          git push origin "$PACKAGE_VERSION"