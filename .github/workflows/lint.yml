name: 'CI: Lint & Build'

on:
    push:
        branches: ["**"]
    pull_request:
        branches: ["**"]

permissions:
  contents: read

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v6
            - name: Use Node.js 22.x
              uses: actions/setup-node@v6
              with:
                  node-version: 24.x
                  cache: "npm"
            - run: npm ci
            - name: Run Lint
              run: npm run lint -- --max-warnings 0

    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v6
            - name: Use Node.js 22.x
              uses: actions/setup-node@v6
              with:
                  node-version: 24.x
                  cache: "npm"
            - run: npm ci
            - name: Run Build
              run: npm run build --if-present

